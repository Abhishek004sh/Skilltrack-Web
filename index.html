<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SkillTrack Web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>📚 SkillTrack – Skill Progress Tracker</h1>
    
    <button id="themeToggle" onclick="toggleTheme()">🌙 Toggle Dark Mode</button>
    

    <div class="form">
        <input type="text" id="skillName" placeholder="Skill name (e.g., Java)">
        <input type="number" id="skillProgress" placeholder="Progress (%)" min="0" max="100">
        <button onclick="addSkill()">Add Skill</button>
    </div>

    <h2>📝 Your Skills</h2>
    <ul id="skillList"></ul>

    <h2>📊 Skill Progress Chart</h2>
<canvas id="skillChart" width="400" height="200"></canvas>


    <button onclick="saveSkills()">💾 Save</button>
    <button onclick="loadSkills()">📂 Load</button>
    <h2>📤 Export / 📥 Import</h2>
<button onclick="exportSkills()">📤 Export Skills</button>
<input type="file" id="importFile" accept=".json" onchange="importSkills()" />


    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


    <script src="script.js"></script>
</body>
</html>
